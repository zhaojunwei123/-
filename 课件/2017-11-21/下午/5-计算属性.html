<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./src/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<ul>
				<li v-for="item,index in users">
					姓名:{{item.name}}
					年龄:{{item.age}}
				</li>
			</ul>
			<p>统计：以上人的总年龄为
				{{

					users.reduce(function (item1,item2){
						return item1 + item2.age
					},0)
				}}
			岁</p>
			<p>上面的人总年龄为
				{{

					users.reduce(function (item1,item2){
						return item1 + item2.age
					},0)
				}}
			岁</p>
			<ul>
				<li>123</li>
				<li>123</li>
				<li>123</li>
			</ul>
		</div>
		<script>
			// 尽可能少的在模板中写业务逻辑，写的多，模板会很臃肿
			// 计算属性 就是一个属性 用来写关于data的一些逻辑的
			// 把处理data的逻辑放在计算属性中写
			// computed 计算
			let data = [
				{
					name:'leo',
					age:30
				},
				{
					name:'leo',
					age:30
				},{
					name:'leo',
					age:30
				}
			]

			new Vue({
				el:'#app',
				data: {
					users: data
				}
			})

		</script>
	</body>
</html>
