		<script>

			// 遍历 枚举 循环 数组 在干什么？
			// 拿到数组每一个值，以及值对应的下标
			let arr = [1,2,3,4,5,6,7,8];

			// 可以遍历 filter
			/*
				过滤某个数组的，根据某个条件过滤
			*/

			let newArr = arr.filter(function (item,index){
				console.log(item,index);
				return item < 3; // 根据这个条件的真假，决定这一项是否放在新数组中
			});

			console.log(newArr);




		</script>
