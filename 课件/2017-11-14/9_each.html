<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
<script src="jquery-3.2.1.min.js"></script>
<script>
  /*
    JQ.each():
      JQ的循环,里面有个回调函数
      function (i,e){}  ,i->index  e->element
  */
  $('li').each((i,e)=>{
    //console.log(e); //原生对象
    $(e).click(function(){
      $('li').eq(i).css({
        background:'red'
      });
      // $(this).css({
      //   background:'red'
      // })
    });
  });
</script>
</body>
</html>
