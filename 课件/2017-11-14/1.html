<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
<script src="jquery-3.2.1.min.js"></script>
<script>

    $('#box').css({
        width:100,
        height:100,
        background:'red'
    }).click(function(){
        $('#box').animate({
            width:'400px',
            opacity:0
        }).animate({
            height:'400px',
            opacity:1
        })
    })

    $(document).click(()=>{
        $.ajax({
            url:'https://api.douban.com/v2/movie/search',
            data:{
                start:0,
                q:'雷神'
            },
            dataType:'jsonp',
            success:function(data){
                console.log(data);
            }
        })
    })


    /*
