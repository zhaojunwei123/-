<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			audio{
				width: 300px;
				height: 50px;
				
			}
		</style>
	</head>
	<body>
		<audio src="1.mp3" controls="controls"  loop="loop" autoplay="autoplay"></audio>
		<!--
        	controls： 属性规定浏览器应该为音频提供播放控件。
        				播放 暂停  音量 全屏切换 字幕 音轨 定位
        	autoplay： 属性规定一旦音频就绪马上开始播放。 （自动播放）
        	muted 属性属于逻辑属性。如被设置，则规定视频输出应该被静音。				
        	loop 属性规定当音频结束后将重新开始播放。（循环播放）
        	preload：如果出现该属性，则音频在页面加载时进行加载，并预备播放。
					如果使用 "autoplay"，则忽略该属性。
			
        -->
	</body>
</html>
