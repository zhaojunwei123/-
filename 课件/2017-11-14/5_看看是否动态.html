<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
      <ul id="ul">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
<script src="jquery-3.2.1.min.js"></script>
<script>
   //如果只获取一次，那么是静态的
    var li = $('li');
    for(var i=0;i<li.length;i++){
      $('#ul').append(li[i]);
    }
</script>
</body>
</html>
