		<script>

			/*
				promise  承诺
					Promise 是异步编程的一种解决方案

				语法：
					new Promise(function (){
						// 异步操作	
					})
				三种状态：
					pending（进行中）
					fulfilled（已成功）
					rejected（已失败）

				promise对象下有一个方法 then
					语法：
						promise对象.then(resolvedFn,rejectedFn)

						当promise对象的状态变为resolved，那么执行resolvedFn，如果是rejected，执行rejectedFn

						then执行之后返回的是promise对象

				定时器模拟异步
			*/

			// 依次调用三个定时器，分别打出1 2 3

			/*setTimeout(function (){
				console.log(1);
				setTimeout(function (){
					console.log(2);
					setTimeout(function (){
						console.log(3);	
					},1000)	
				},1000)	
			},1000)*/

			function time1(){
				return new Promise(function (resolve){
					setTimeout(function (){
						resolve(1)
					},1000)		
				})
			}
			function time2(){
				return new Promise(function (resolve){
					setTimeout(function (){
						resolve(2)
					},1000)		
				})
			}
			function time3(){
				return new Promise(function (resolve){
					setTimeout(function (){
						resolve(3)
					},1000)		
				})
			}

			time1()
			.then(function (data){
				console.log(data);
				return time3()
			})
			.then(function (data){
				console.log(data);
				return time2()
			})
			.then(function (data){
				console.log(data);
			})


		</script>
