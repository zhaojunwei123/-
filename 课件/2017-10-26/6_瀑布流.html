<script type="text/javascript">

    /*
        findIndex:
            Array.findIndex(function(e){
                return e == ?
            })
        在数组中把条件成立的索引返回出来
    
    */
    const lis = Array.from(document.getElementsByTagName('li'));
    
    jsonp({
        url:'http://www.wookmark.com/api/json/popular',
        callback:'callback',
        success:function(data){
            console.log(data);
            data.forEach((e,i)=>{
                let div = document.createElement('div');
                div.className = 'pic';
                let img = new Image();
                img.src = e.preview; 
                //只有能打开的图片才插入
                img.onload = function(){
                    //找到最短的，插入
                    let minLi = MinIndex();
                    div.append(img);
                    minLi.append(div);
                }
            });
        }
    });

    //找出li中谁的高度最小
    function MinIndex(){
        let arr = [];
        lis.forEach((e)=>{
            arr.push(e.scrollHeight);
        });
        let min = Math.min.apply('',arr);
        return lis[arr.findIndex(e=>e==min)];
    }
//    console.log( MinIndex() );
