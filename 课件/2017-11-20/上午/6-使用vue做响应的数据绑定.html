	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./src/vue.js"></script>

	<body>
		<div id="app">
			{{ message }}
			{{ arr }}
			{{ 1+1 }}
			{{ [1,2].map((item) => item*3) }}

			// 在模板中渲染数据 {{任意表达式}}

					arr:arr,
					message: 'hello'
				}
			});


		</script>
