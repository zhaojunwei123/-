<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./src/vue.js"></script>
	</head>

	<body>
		<div id="app">
			{{ message }}
		</div>
		<script>
			
			let vm = new Vue({
				el:'#app',
				data: {  
					message: 'hello'
				}
			});

			console.log(vm);

			document.onclick = function (){
				vm.message = 'abc'	
			}


		</script>
	</body>
</html>
