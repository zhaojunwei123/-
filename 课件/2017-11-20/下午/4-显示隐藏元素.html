<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			#app div {
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
		<script src="../../src/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<button id="btn">显示隐藏元素</button>
			<div id="list">
				被操控的元素
			</div>
			<button id="test">测试元素是显示还是隐藏</button>
		</div>
		<script>
			
			// 用数据驱动页面更新  style

			let btn = document.getElementById("btn");
			let list = document.getElementById("list");
			let test = document.getElementById("test");

			let state = true; // 显示

			btn.onclick = function (){
				if(state){
					list.style.display = 'none'
				}else{
					list.style.display = 'block'
				}

				state = !state;
					
			}

			test.onclick = function (){
				console.log("list的状态是"+state);	
			}


		</script>
	</body>
</html>
