<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			#app div {
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
		<script src="../../src/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<button v-on:click="isShow = !isShow">显示隐藏元素</button>
			<button v-on:click="changeShowHandle">显示隐藏元素</button>
			<div v-show="isShow">
				被操控的元素
			</div>
		</div>
		<script>

			new Vue({
				el: '#app',
				data: {  // 状态
					isShow: true
				},
				methods: {
					changeShowHandle () {
						this.isShow = !this.isShow
					}
				}
			})


		</script>
	</body>
</html>
