<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			#app div {
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
		<script src="../../src/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<ul>
				<li 
					@click="getIndex" 
					v-for="value,index in list"
				>
					{{value}}{{index}}
				</li>
			</ul>
		</div>
		<script>

			// 事件对象
			// 

			// v-on 简写为@

			new Vue({
				el: '#app',
				data: {
					list: ['a','b','c']
				},
				methods : {
					getIndex () {
						alert(123)
					}
				}
			})


		</script>
	</body>
</html>
