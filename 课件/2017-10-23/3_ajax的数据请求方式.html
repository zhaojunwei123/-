<script>

    const userId = document.getElementById('userId');
    userId.onblur = function(){

            1.url是谁？

        ajax({
            url:'php/get.php',
            data:{
                user:userId.value
            },
            success:function(data){
                //'xxx(用户名可以注册)'
                data.replace(/(\((\D+)\))/,function($0,$1,$2){
                    // console.log($2);
                    data = $2;
                });

                switch(data){
                    case '用户名可以注册':
                        userId.className = 'ok';
                    break;
                    case '用户名已经被注册了':
                        userId.className = 'error';
                    break;
                    default:
                        userId.className = 'error';
                    break;
                }
            }
        });
    }
    

</script>
