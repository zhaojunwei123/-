    <meta charset="UTF-8">

<body>

<script>
    /*
        jsonp = JSON + Padding

        函数名 + 括号  括号中带有数据
        fn([])
        fn({})

        ajax的数据是没有函数名的

        img src="xxx"
        link href = "xx"
        script src=""

        jsonp原理

            首先，jsonp数据格式是函数名+括号的

            然后，*全局*需要定义一个与后端函数名一致的函数

            最后，当需要数据的时候，创建一个script标签，进行请求，获取数据(按需加载)。

        需要数据的时候执行一个函数，函数内有想要的数据，提前约定好这个函数名，后端会把数据传到函数中，实现按需加载。    

    */
    // console.log(c);

    var a = 10;
    function fn(b){
       console.log(b.name);
    }
   
</script>
<script>
    var b = {name:'hh'};
    fn(b);
    alert(a); //A:10  B:undefined C:报错
</script>

</body>
</html>
