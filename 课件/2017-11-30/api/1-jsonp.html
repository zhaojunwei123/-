		<script>
			/*
				当使用script请求这个地址的时候，拿到数据，会给js的解析器解析为js语句
				在请求回来的数据中有一个函数的执行 
					fn({a:1})

				后端要给到这个中jsonp格式的
					fn()
			*/

			function jsonp(){
				let script = document.createElement('script')

				script.src = 'https://api.douban.com/v2/movie/in_theaters?callback=fn'

				document.body.appendChild(script)
			}

			document.onclick = function (){
				jsonp();	
			}
