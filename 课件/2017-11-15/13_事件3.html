<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
 
</style>
</head>
<body>
    <input type="text" />
    <input type="button" value="按钮"/>
    <ul>
        <li>1111</li>
    </ul>
<script src="jquery-3.2.1.min.js"></script>
<script>

    $('input[type="button"]').click(function(){
        $('ul').prepend($('<li>'+ $('input[type="text"]').val() +'</li>'));

        $('input[type="text"]').val('');
    });

    /*
        事件委托
    */
    $('ul').on('click','li',function(){
        alert(1);
    });

    

</script>
</body>
</html>
