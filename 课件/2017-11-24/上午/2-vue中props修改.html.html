<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./src/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<custom-btn @change-c='change' :c='color'></custom-btn>
		</div>
		<script>
			/*
				子组件是不能改props

			*/
			Vue.component('custom-btn',{
				props: ['c'],
				template: `<button @click="changeColor" :style="{color:c}">测试</button>`,
				methods: {
					changeColor () {
						
						this.$emit('change-c','yellow')
					}
				}
			})

			new Vue({
				el: '#app',
				data:{
					color: 'red'
				},
				methods: {
					change (color) {
						this.color = color
					}
				}
			})
		</script>
	</body>
</html>
