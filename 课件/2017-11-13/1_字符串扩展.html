<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
<script>
    /*

        ajax的缺点：
            没有系统的前进和后退

        includes()
            字符串中是否包含某个（段）字符，返回布尔值

        startsWith(), 
            字符串中是否以某个（段）字符开头，返回布尔值
        endsWith()    
            字符串中是否以某个（段）字符结尾，返回布尔值
    
    */

    let str = ' dsad';
    console.log(str.includes('sa'));
    // console.log(str.startsWith('d'));
    // console.log(str.endsWith(' '));

</script>
</body>
</html>
