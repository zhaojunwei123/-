<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
<script>
    // var num = 0;
    // num ++;
    // console.log(num);

    /*
        非空对象下才能加属性或者方法.

        包装对象:
            当去调用简单类型的属性或者方法的时候，系统会偷偷地
           把简单类型转成复合类型，使用该对象的属性或者方法，之后
           又偷偷地销毁。

           简单类型的length只能读不能写。 

           String
           Object
           Function
           Boolean
           Number


    */

    var str = 'abc';
    var arr = [1,2,3];
    arr.num = 0;
    str.num = 0;

    arr.length = 1;

    var str2 = new String('abc');

    str2.num = 1;  //str2已经是对象了，所以可以加属性  typeof str2

    // console.log(arr);

    console.dir(str2);

</script>
</body>
</html>
