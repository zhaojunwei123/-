<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#box{
    width:100px;
    height: 100px;
    background: red;
    position: absolute;
    top:0;
    left:0;
}
#box2{
    width:100px;
    height: 100px;
    background: skyblue;
    position: absolute;
    top:0;
    left:100px;
}
</style>
</head>
<body>
    <div id="box"></div>
    <div id="box2"></div>
<script>
    /*
        继承：
            延续父类的一些特征，自身也有独立的特性。
    */
    function Drag(id){
        this.box = document.getElementById(id);
        this.disX = 0;
        this.disY = 0;
    }

    Drag.prototype.init = function(){
        var _this = this;
        this.box.addEventListener('mousedown',down);
        function down(ev){
            _this.down(ev);
        }
    }
    Drag.prototype.down = function(ev){
        var _this = this;
        this.disX = ev.clientX - this.box.offsetLeft;
        this.disY = ev.clientY - this.box.offsetTop;
        var move = function(ev){
            _this.move(ev);
        }
        var up = function(ev){
            _this.up(ev,move,up);
        }
        document.addEventListener('mousemove',move);
        document.addEventListener('mouseup',up);

        ev.preventDefault();
    }

    Drag.prototype.move = function(ev){
        var l = ev.clientX - this.disX;
        var t =  ev.clientY - this.disY;
        this.box.style.left = l + 'px';
        this.box.style.top = t + 'px';
    }
    Drag.prototype.up = function(ev,move,up){
        document.removeEventListener('mousemove',move);
        document.removeEventListener('mouseup',up);
    }

    //属性继承 -> 类式继承
    function Drag2(id){
        Drag.call(this,id);
    }

    function Paohui(){}
    Paohui.prototype = Drag.prototype;
    Drag2.prototype = new Paohui;
    Drag2.prototype.constructor = Drag2;
    
    /*
       d2.init -> Drag2.prototype({1})

       {1} = new Paohui({2})  -> {2}

       Paohui.prototype ({3})  =   Drag2.prototype({4})

                               {2}  {4}

    */

    Drag2.prototype.move = function(ev){
        var l = ev.clientX - this.disX;
        var t =  ev.clientY - this.disY;
        if(t < 20){
            t = 0;
        }else if(t > window.innerHeight - this.box.offsetHeight - 20){
            t = window.innerHeight - this.box.offsetHeight;
        }
        this.box.style.left = l + 'px';
        this.box.style.top = t + 'px';
    }


    var d = new Drag('box');
    var d2 = new Drag2('box2');
    d.init();
    d2.init();

    console.log(d2.constructor);




</script>
</body>
</html>
