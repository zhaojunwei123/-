<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		/*
		 animation:动画（属性）、bounce 2s：反弹*、cubic-bezier(.58,.13,.94,.64):贝塞尔曲线(动画运动轨迹)、
		 forwards当动画完成后，保持最后一个属性值（可以让小球掉到什么位置就停留在什么位置）、
		 @keyframes创建动画可以设定动画逐渐运动的过程、
		 animation-timing-function从开始到结束动画播放的速度
		 * */
			.ball{
				width: 200px;
				height: 200px;
				border-radius: 50%;
				background: pink;
				margin: auto;
				animation: bounce 2s cubic-bezier(.58,.13,.94,.64) forwards;
			}
			@keyframes bounce {
				60%, 80%, to {
			 	 transform: translateY(400px); 
			 	 background: red;
			 	 animation-timing-function: ease;        
			 	 }        
			  70% { transform: translateY(300px); }        
			  90% { transform: translateY(360px); }
			}
			/*
			 技术分析：主要技术点是利用贝塞尔曲线 和 ease 来控制动画速度，tansition-timing-function 还有 linear 属性
			 * */
		</style>
	</head>
	<body>
		<div class="ball"></div>
	</body>
</html>
