<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		/*
		 frame-animation：动画帧（用来调节动画速度 ）、steps：移动的步数、infinite:无线循序次动作
		 * */
		#frame {
		  width: 50px;
		  height: 72px;
		  border: 1px solid transparent;  
		  background: url(1.png) no-repeat left top;
		  animation: frame-animation 1s steps(10) infinite;   
		}

		@keyframes frame-animation {
		  0% { background-position: 0px 0; }
		  100% { background-position: -500px 0; }
		}
		/*
		 技术分析：主要技术点是 steps(10) ，实现原理是，图片分为 10 部分，总共需要 10 步来完成，其中动画不是滑动实现的，
		 而是每一步只显示一个页面。
		 注意：steps(number) 中的 number*（每小张图片的长度）=== 图片总长度相对应，才能实现 gif 效果。
		 * */
		</style>
	</head>
	<body>
		<div id="frame"></div>
		<img src="1.png" />
	</body>
</html>
